imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false

# Easy Admin Configuration
easy_admin:
    site_name: 'BackOffice Virgil WebSite'
    # design du BO Virgil WebSite
    design:
        brand_color: 'red'
        # Override template Twig
        #templates:
            #list: 'easyAdmin/list.html.twig'
    list:
        max_results: 30
    # change the following to the namespaces of your own entities
    entities:
        ShowEntity:
            class: AppBundle\Entity\ShowEntity
            label: 'Concert'
            list:
                title: 'Liste des concerts'
            new:
                title:  'Ajouter une date de concert'
            edit:
                title:  'Editer une date de concert'
            form:
                fields:
                - { property: 'name', label: 'Nom :' }
                - { property: 'concertHall', label: 'Salle de concert :' }
                - { property: 'date', label: 'Date :' }
                - { property: 'info', label: 'info :' ,type: 'fos_ckeditor' }
                - { property: 'name', label: 'Nom :' }
                - { property: 'adress', label: 'Adresse :' }
                - { property: 'region', label: 'Région :' }
                - { property: 'country', label: 'Pays :' }
                - { property: 'bookingLink', label: 'Lien de réservation :' }
        NewsEntity:
            class: AppBundle\Entity\NewsEntity
            label: 'News'
            list:
                title: 'Liste des news'
            new:
                title:  'Ajouter une news'
            edit:
                title:  'Editer une news'
            form:
                fields:
                    - { property: 'name', label: 'Nom :' }
                    - { property: 'description', label: 'Description :' ,type: 'fos_ckeditor' }